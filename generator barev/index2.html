<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor Náhodných Barev</title>
    <link rel="stylesheet" href="style.css">
   
<body>
    <header>
        <h1 style ="background-color: gainsboro;">Generátor Náhodných Barev</h1>
    </header>
    <main>
        <div class="color-display" id="colorDisplay">
            <span id="colorCode">#FFFFFF</span>
        </div>
        <button id="generateColor">Generovat Barvu</button>
        <button id="saveColor">Uložit Barvu</button>

        <section id="favoriteColorsSection">
            <h2>Oblíbené Barvy</h2>
            <ul id="favoriteColors"></ul>
        </section>

       
    </main>
    <script src="script.js"></script>
</body>
</html>
